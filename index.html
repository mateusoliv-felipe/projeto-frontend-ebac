<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto Ebac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="imgs/logo-1.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Controles</a></li>
                    <li><a href="#">Game Pass</a></li>
                    <li><a href="#">Mídias</a></li>
                    <li><a href="#">Outros</a></li>
                </ul>
            </nav>
            <img src="imgs/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>Controle sem fio Xbox - Robot White</h2>
                <h3>Controle sem fio para Series S/X/PC</h3>
                <p>PC/XBOX</p>
                <h4>R$359,90</h4>
                <button type="button" id="btn-1"><a href="#reserve">Reserve já o seu</a><img src="imgs/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="imgs/controller-1.png" alt="Controle de Xbox sem fio" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./imgs/add.png">
                    <p><small><a href="#reserve">Reservar</a></small></p>
                </div>
            </div>
        </div>
        <section id="reserve">
            <h3>Reserve já!</h3>
                    <form action="">
                        <input id="nome" type="text" placeholder="Seu nome" required>
                        <input type="email" placeholder="Seu e-mail" required>
                        <input type="tel" placeholder="Seu telefone">
                        <textarea placeholder="Sua mensagem" required></textarea>
                        <button type="submit">Reservar</button>
                    </form>
        </section>
        <div class="social-links">
            <img src="imgs/fb.png">
            <img src="imgs/tw.png">
            <img src="imgs/ig.png">
        </div>
    </div>
    <footer>
            <p>
                &copy; Mateus Felipe, primeiro projeto do curso <b>Desenvolvedor Fullstack Java</b> EBAC - 2024.
            </p>
    </footer>

    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px"

        function togglemenu() {
            if (menuList.style.maxHeight == "0px")
            { 
                menuList.style.maxHeight = "130px"
            }
            else 
            {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
</body>
</html>
